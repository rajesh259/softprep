 <link rel="stylesheet" href="../assets/themeCss/login-ca00a86978060c3db7c5c83f4f960fb7.css"/>  <script type="text/javascript">   $(document).ready(function(){	   $("#succ").hide();	   $("#error").hide();	   setTimeout(function(){ $('#msg').fadeOut() }, 5000);	   	   $('#test1').click(function(e){			  var formData = $('#form1').serialize();			  $.ajax({				  type : 'POST',				  url  : '/crunchprep/forgotpwdmail.action',				  dataType:'json',				  data : formData,										 success:function(data){						 $("#email").val("");						//alert(data.message);						 if(data.message=="Mail Sent Successfully"){							 $("#succ").show();							 setTimeout(function(){ $('#succ').fadeOut(),$("#error").fadeOut("slow"); }, 5000);															}else {								 $("#error").show();								 setTimeout(function(){ $('#error').fadeOut(),$("#error").fadeOut("slow"); }, 5000);								}												},						error:function(e){							alert("error");						}				 }); 	 			  return false;	  });   });   </script>  		    <div class="container">		<div id="login">		<p><strong>Enter Your Registered Mail Id</strong></p><br>        <form action="../mail/forgotPassword.html" method="post" name="_forgotPassword" class="bs-example form-horizontal" id="_forgotPassword" >		<center><div id="msg" >                                  </div>               </center>             <p>            	<span class="fontawesome-user"></span>            	<input placeholder="Email" id="email" name="emailId" type="text"  value="Username" onBlur="if(this.value == '') this.value = 'Username'" onFocus="if(this.value == 'Username') this.value = ''" required>            </p> 			            <!-- JS because of IE support; better: placeholder="Username" -->                        <p><input type="submit" value="Submit"></p>        </form>             </div> <!-- end login -->    </div>
